<!DOCTYPE html>
<!-- ng-csp allows u to run a chrome extension -->
<html ng-app="myApp" ng-csp="">
  <head>
    <title></title>
    <script src="./js/vendor/angular.js"></script>
    <script src="./js/vendor/angularroute.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css"/>
  </head>
  <body ng-controller="myController">
    <h4 id="header"> Webpage is still loading... </h4>
    <div class="list">
      <ul ng-repeat="image in links.array">
        <li><a href={{image.link}}>{{image.link}}</a></li>
      </ul>
    </div>
    <div class="buttonDiv">
      <button id="downloadButton" type="button">Download All Images</button>
    </div>
  </body>
</html>
